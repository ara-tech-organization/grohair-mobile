      .slide {

      /* Radio buttons (hidden) */

<script>
  const radios = document.querySelectorAll('input[name="carousel"]');
  const track = document.querySelector(".carousel-images");
  const slides = document.querySelectorAll(".slide");

  function scrollToSlide(index) {
    const slide = slides[index];
    if (!slide) return;
    track.scrollTo({
      left: slide.offsetLeft,
      behavior: "smooth",
    });
  }

  radios.forEach((radio, index) => {
    radio.addEventListener("change", () => {
      scrollToSlide(index);
    });
  });

  // 👇 Detect which slide is visible on scroll
  track.addEventListener("scroll", () => {
    const scrollLeft = track.scrollLeft;
    const slideWidth = slides[0].offsetWidth;
    const index = Math.round(scrollLeft / slideWidth);

    if (radios[index]) {
      radios[index].checked = true;
    }
  });

  // Optional: Auto-scroll every 5 seconds
  let current = 0;
  setInterval(() => {
    current = (current + 1) % radios.length;
    radios[current].checked = true;
    scrollToSlide(current);
  }, 5000);
</script>
